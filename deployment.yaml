apiVersion: v1
kind: Pod
metadata:
  name: kubedemo11
spec:
  containers:
  - name: testport8080
    image: hsa404/assignments:latest
    ports:
    - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20
  imagePullSecrets:
  - name: kubesecret

